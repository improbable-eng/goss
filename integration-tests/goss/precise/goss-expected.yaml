file:
  /etc/passwd:
    exists: true
    mode: "0644"
    size: 854
    owner: root
    group: root
    filetype: file
    contains: []
  /tmp/goss/foobar:
    exists: false
    contains: []
package:
  apache2:
    installed: true
    versions:
    - 2.2.22-1ubuntu1.11
  foobar:
    installed: false
  vim-tiny:
    installed: false
addr:
  tcp://google.com:22:
    reachable: false
    timeout: 1000
  tcp://google.com:443:
    reachable: true
    timeout: 1000
port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
  tcp:9999:
    listening: false
    ip: []
  tcp6:80:
    listening: false
    ip: []
service:
  apache2:
    enabled: false
    running: true
  foobar:
    enabled: false
    running: false
user:
  foobar:
    exists: false
  www-data:
    exists: true
    uid: 33
    gid: 33
    groups:
    - www-data
    home: /var/www
    shell: /bin/sh
group:
  foobar:
    exists: false
  www-data:
    exists: true
    gid: 33
command:
  echo 'hi':
    exit-status: 0
    stdout:
    - hi
    stderr: []
    timeout: 10000
  foobar:
    exit-status: 127
    stdout: []
    stderr:
    - 'sh: 1: foobar: not found'
    timeout: 10000
dns:
  localhost:
    resolvable: true
    addrs:
    - 127.0.0.1
    - ::1
    timeout: 1000
process:
  apache2:
    running: true
  foobar:
    running: false
kernel-param:
  kernel.ostype:
    value: Linux
mount:
  /dev:
    exists: true
    opts:
    - rw
    - nosuid
    source: tmpfs
    filesystem: tmpfs
http:
  http://google.com:
    status: 301
    allow-insecure: false
    no-follow-redirects: true
    timeout: 5000
    body: []
  https://www.google.com:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []
